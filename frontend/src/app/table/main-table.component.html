<div class="container-fluid">
    <div class="button-add">
        <a href="/add" class="in-button-add">+</a>
    </div>
    <table mat-table [dataSource]="dbData" class="mat-elevation-z8">
            <ng-container *ngFor="let col of tableCols" matColumnDef="{{ col }}">
                <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
                <td mat-cell *matCellDef="let data">{{ data[col] }}</td>
<!--                <th mat-header-cell *matHeaderCellDef>Buttons</th>-->
<!--                <td mat-cell *matCellDef="let data">Hi</td>-->
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
        <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
    </table>
</div>
